#Server Configuration
server.port=8200


#DB  Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/colaborative}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:colaborative}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:colaborative2025}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.audit.auditorAwareRef=auditorAware
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.stat=DEBUG

#DevTools Configuration
spring.devtools.restart.exclude=static/*/
spring.devtools.restart.enabled=false

