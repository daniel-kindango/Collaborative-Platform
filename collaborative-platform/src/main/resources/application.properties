spring.application.name=collaborative-platform
spring.profiles.active=${SPRING_PROFILE:dev}

##Date format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Luanda

# JPA / Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

#active circular references
spring.main.allow-circular-references=true
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
server.tomcat.max-http-form-post-size=100000000
server.tomcat.max-swallow-size=100000000
logging.level.org.mapstruct=WARN
